name: 'Terraform'

on:
  pull_request:
    branches: ["main"]          # Run plan on PRs targeting main
  push:
    branches: ["main"]          # Trigger for auto-apply in dev
  workflow_dispatch:             # Manual trigger for stage/prod
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - stage
          - prod

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    env:
      TF_VAR_environment: ${{ github.event.inputs.environment || 'dev' }}
      TF_VAR_gcp_project_id: ${{ secrets.GCP_PROJECT_ID }}
      TF_VAR_gcp_bucket: ${{ secrets.GCP_BUCKET }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup gcloud
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        run: terraform plan -input=false

      - name: Terraform Apply
        if: |
          (github.ref == 'refs/heads/main' && github.event_name == 'push' && (github.event.inputs.environment == 'dev' || github.event.inputs.environment == '')) ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.environment != 'dev')
        run: terraform apply -auto-approve -input=false

